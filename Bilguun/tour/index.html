<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section class="homeSection">
        <header>
          <img src="./image/logo.svg" alt="logo" />
          <div class="headerContent flex align-center justify-between">
            <div class="headerContent-first flex">
              <span>Home</span>
              <span>About</span>
              <span>Contact</span>
            </div>
            <div>
              <img src="./image/user.svg" alt="" />
            </div>
          </div>
          <div class="language">
            <span>EN</span>
          </div>
        </header>
        <main
          class="mainContent flex flex-direction align-center justify-center"
        >
          <p class="puteMagic">PURE MAGIC</p>
          <p class="awaits">AWAITS!</p>
          <p class="year">2024</p>
        </main>
      </section>
      <section class="sectionTwo flex align-center justify-center">
        <div class="sectionTwo-container flex">
          <img src="./image/1.svg" />
          <img src="./image/2.svg" />
          <img src="./image/3.svg" />
          <img src="./image/4.svg" />
        </div>
      </section>
      <section class="roadMap">
        <div class="flex flex-direction align-center justify-center">
          <h1 class="raodMapTitle">Destination of Our Agency</h1>
          <p>Pack your bags and get ready</p>
        </div>
        <div class="mapPin">
          <div class="mapPin-btns">
            <button class="btn flex justify-between align-center bg-bage">
              <div class="flex flex-direction align-start">
                <p class="mapTitle">Sukhbaatar square</p>
                <div class="flex align-center">
                  <img src="./image/Icon.svg" alt="" width="14" />
                  <span class="mapSubtitle">Ulaanbaatar</span>
                </div>
              </div>
              <span class="days">DAY 1</span>
            </button>
            <button class="btn flex justify-between align-center bg-green1">
              <div class="flex flex-direction align-start">
                <p class="mapTitle">Amarbaysgalant monastery</p>
                <div class="flex align-center">
                  <img src="./image/Icon.svg" alt="" width="14" />
                  <span class="mapSubtitle">Bulgan</span>
                </div>
              </div>
              <span class="days">DAY 2</span>
            </button>
            <button class="btn flex justify-between align-center bg-green2">
              <div class="flex flex-direction align-start">
                <p class="mapTitle">Khorgiin togoo</p>
                <div class="flex align-center">
                  <img src="./image/Icon.svg" alt="" width="14" />
                  <span class="mapSubtitle">Arkhangai</span>
                </div>
              </div>
              <span class="days">DAY 3</span>
            </button>
            <button class="btn flex justify-between align-center bg-green3">
              <div class="flex flex-direction align-start">
                <p class="mapTitle">Terkhiin tsagaan lake</p>
                <div class="flex align-center">
                  <img src="./image/Icon.svg" alt="" width="14" />
                  <span class="mapSubtitle">Arkhangai</span>
                </div>
              </div>
              <span class="days">DAY 4</span>
            </button>
            <button class="btn flex justify-between align-center bg-green4">
              <div class="flex flex-direction align-start">
                <p class="mapTitle">Khuvsgul lake</p>
                <div class="flex align-center">
                  <img src="./image/Icon.svg" alt="" width="14" />
                  <span class="mapSubtitle">Khuvsgul</span>
                </div>
              </div>
              <span class="days">DAY 5</span>
            </button>
          </div>
          <div></div>
        </div>
      </section>
      <section class="footer flex flex-direction align-center">
        <h1 class="raodMapTitle">Pricing of Our Agency</h1>
        <div>
          <div class="card">
            <div class="footerTop">
              <i class="fa fa-heart"></i>
              <span>Budget Package</span>
            </div>
            <div>
              <div>
                <div>
                  <h1>500$</h1>
                  <p>Essentials Covered</p>
                </div>
                <div>
                  <p>Includes:</p>
                  <ul>
                    <li></li>
                  </ul>
                </div>
              </div>
              <button>Select packege</button>
            </div>
          </div>
        </div>
        <footer></footer>
      </section>
    </div>
  </body>
</html>
